<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div class="layout-page">
            <app-intern-header></app-intern-header>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                  <div class="card">
                    <div class="d-flex justify-content-between align-items-center">
                      <h4 class="fw-bold   mb-4"> My Certifications ({{counter}})</h4>
                      <div>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#backDropModal" class="btn btn-primary">Add
                          Certification</button>
                      </div>
                    </div>
                    <div class="table-responsive  text-nowrap">
                        <table class="table table-hover">
                          <thead>
                            <tr class="text-nowrap">
                              <th>Certification Name </th>
                              <th>Establishment</th>
                              <th>Certification Date</th>
                              <th>Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let item of dataArray | paginate: { itemsPerPage: 5, currentPage: p } ">
                              <td>{{item.certification_name}}</td>
                              <td>{{item.etablissement}}</td>
                              <td>{{item.date_certif}}</td>
                              <td class="action-cell">
                                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                                    <i class="bx bx-dots-vertical-rounded"></i>
                                  </button>
                                  <div class="dropdown-menu">
                                    <a class="dropdown-item" (click)="getdata(item.certification_name,item.etablissement,item.date_certif,item.id)" data-toggle="modal"
                                      data-target="#basicModal" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i>
                                      Edit</a>
                                    <a class="dropdown-item" (click)="deleteCertification(item.id)" href="javascript:void(0);"><i
                                        class="bx bx-trash me-1"></i>
                                      Delete</a>
                                  </div>
                              </td>
                            </tr>
                            <tr *ngIf="dataArray.length === 0">
                              <td colspan="5">
                                <div class="empty-table-message">No Data Found</div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <div style="text-align:right;">
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        </div>
                        <div class="mt-3">
                          <!-- Modal -->
                          <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
                            <div class="modal-dialog">
                              <form class="modal-content" [formGroup]="addCertification" #f="ngForm"
                                (ngSubmit)="addnewCertification (f); f.reset()">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="backDropModalTitle">Add New Certification</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <div class="row">
                                    <div class="col mb-3">
                                      <label for="nameBackdrop" class="form-label">Certification Name</label>
                                      <input type="text" id="nameBackdrop" class="form-control" name="certification_name"
                                        class="form-control" formControlName="certification_name" placeholder="Enter Name" />
                                      <label for="nameBackdrop" class="form-label">Establishment </label>
                                      <input type="text" id="nameBackdrop" class="form-control" name="etablissement"
                                        class="form-control" formControlName="etablissement" placeholder="Enter Establishment" />
                                      <label for="nameBackdrop" class="form-label">Certification Date </label>
                                      <input type="date" id="nameBackdrop" class="form-control" name="date_certif"
                                        class="form-control" formControlName="date_certif" placeholder="Enter Date" />
                                    </div>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                    Close
                                  </button>
                                  <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>

            <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel1">Update Certification</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form [formGroup]="update" #f="ngForm" (ngSubmit)="updateCertifications(f); f.reset()">
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Certification </label>
                          <input type="text" formControlName="certification_name" [(ngModel)]="dataCertif.certification_name" ngModel
                            class="form-control" required>
                          <label for="exampleFormControlInput1">Establishment </label>
                          <input type="text" formControlName="etablissement" [(ngModel)]="dataCertif.etablissement" ngModel
                              class="form-control" required>
                          <label for="exampleFormControlInput1">Certification Date </label>
                          <input type="date" formControlName="date_certif" [(ngModel)]="dataCertif.date_certif" ngModel
                              class="form-control" required>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div class="layout-page">
      <app-intern-header></app-intern-header>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="card">
            <div class="d-flex justify-content-between align-items-center">
              <h4 class="fw-bold   mb-4"> My Linguistic Knowledge  ({{counter}})</h4>
              <div>
                <button type="button" data-bs-toggle="modal" data-bs-target="#backDropModal" class="btn btn-primary">Add
                  Language</button>
              </div>
            </div>
            <div class="table-responsive  text-nowrap">
              <table class="table table-hover">
                <thead>
                  <tr class="text-nowrap">
                    <th>Language Name</th>
                    <th>Level</th>
                    <th>Actions</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataArray| paginate: { itemsPerPage: 5, currentPage: p } ">
                    <td>{{item.langue.langue_name}}</td>
                    <td>{{item.niveau}}</td>

                    <td class="action-cell">
                      <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                        <i class="bx bx-dots-vertical-rounded"></i>
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" (click)="getdata(item.niveau,item.langue.langue_name,item.id)" data-toggle="modal"
                          data-target="#basicModal" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i>
                          Edit</a>
                        <a class="dropdown-item" (click)="deleteLanguage(item.id)" href="javascript:void(0);"><i
                            class="bx bx-trash me-1"></i>
                          Delete</a>
                      </div>
                    </td>
                  </tr>
                  <tr *ngIf="dataArray.length === 0">
                    <td colspan="5">
                      <div class="empty-table-message">No Data Found</div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div style="text-align:right;">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
              <div class="mt-3">
                <!-- Modal -->
                <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
                  <div class="modal-dialog">
                    <form class="modal-content" [formGroup]="addLanguage" #f="ngForm"
                      (ngSubmit)="addnewLanguage (f); f.reset()">
                      <div class="modal-header">
                        <h5 class="modal-title" id="backDropModalTitle">Add New Language</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col mb-3">
                            <label for="nameBackdrop" class="form-label">Language Name</label>

                            <select class="form-control" id="exampleFormControlSelect1" formControlName="langue_id"
                            name="id">
                            <option  hidden value="" selected> select Language</option>
                            <option *ngFor=" let item of dataArray2" [value]="item.id"> {{item.langue_name}}
                            </option>
                          </select><br>

                            <label for="nameBackdrop" class="form-label">Level</label>
                            <select class="form-control" id="exampleFormControlSelect1" formControlName="niveau" name="niveau">
                              <option hidden value="" selected> select your Level </option>
                              <option value="A1">A1</option>
                              <option value="A2">A2</option>
                              <option value="B1">B1</option>
                              <option value="B2">B2</option>
                              <option value="C1">C1</option>
                              <option value="C2">C2</option>

                            </select>
                            <br>


                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                          Close
                        </button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Update Language Level</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="update" #f="ngForm" (ngSubmit)="updateLanguages(f); f.reset()">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Language Name </label>
                    <input type="text" class="form-control"
                    readonly style="cursor: not-allowed;"
                    [value]="dataLang.langue_name"required
                    ngModel>
                    <label for="exampleFormControlInput1">Level </label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="niveau" name="id">
                      <option hidden value="" selected> select your Level </option>
                      <option value="A1">A1</option>
                      <option value="A2">A2</option>
                      <option value="B1">B1</option>
                      <option value="B2">B2</option>
                      <option value="C1">C1</option>
                      <option value="C2">C2</option>
                    </select><br>


                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

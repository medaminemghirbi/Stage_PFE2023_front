<div>
  <div class="modal fade" id="ModalApplyJobForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content apply-job-form">
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="modal-body pl-30 pr-30 pt-50">
          <div class="text-center">
            <p class="font-sm text-brand-2">Job Application </p>
            <h2 class="mt-10 mb-5 text-brand-1 text-capitalize">Start your career today</h2>
            <p class="font-sm text-muted mb-30">Please fill in your information and send it to the employer. </p>
          </div>
          <form class="login-register text-start mt-20 pb-30" action="#">
            <div class="form-group">
              <label class="form-label" for="input-1">Full Name *</label>
              <input class="form-control" id="input-1" type="text" required="" name="fullname" placeholder="Steven Job">
            </div>
            <div class="form-group">
              <label class="form-label" for="input-2">Email *</label>
              <input class="form-control" id="input-2" type="email" required="" name="emailaddress"
                placeholder="stevenjob@gmail.com">
            </div>
            <div class="form-group">
              <label class="form-label" for="number">Contact Number *</label>
              <input class="form-control" id="number" type="text" required="" name="phone"
                placeholder="(+01) 234 567 89">
            </div>
            <div class="form-group">
              <label class="form-label" for="des">Description</label>
              <input class="form-control" id="des" type="text" required="" name="Description"
                placeholder="Your description...">
            </div>
            <div class="form-group">
              <label class="form-label" for="file">Upload Resume</label>
              <input class="form-control" id="file" name="resume" type="file">
            </div>
            <div class="login_footer form-group d-flex justify-content-between">
              <label class="cb-container">
                <input type="checkbox"><span class="text-small">Agree our terms and policy</span><span
                  class="checkmark"></span>
              </label><a class="text-muted" href="page-contact.html">Lean more</a>
            </div>
            <div class="form-group">
              <button class="btn btn-default hover-up w-100" type="submit" name="login">Apply Job</button>
            </div>
            <div class="text-muted text-center">Do you need support? <a href="page-contact.html">Contact Us</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-header></app-header>
  <main class="main">
    <section class="pt-100 login-register">
      <div class="container">
        <div class="row login-register-cover">
          <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">
            <div class="text-center">
              <p class="font-sm text-brand-2">Welcome back! </p>
              <p class="font-sm text-muted mb-30">Access to all features. No credit card required.</p>

            </div>
            <form  [formGroup]="loginForm" class="login-register text-start mt-20" action="#">
              <div class="form-group">
                <label class="form-label" for="input-1">Username or Email address *</label>
                <input class="form-control" id="input-1" type="text" required="" name="email"  formControlName="email" [(ngModel)]="user.email"
                  placeholder="foulen ben foulen">
              </div>
              <div class="form-group">
                <label class="form-label" for="input-4">Password *</label>
                <input class="form-control" id="input-4" type="password" required="" name="password" formControlName="password"  [(ngModel)]="user.password" ngModel
                  placeholder="************">
              </div>
              <div class="login_footer form-group d-flex justify-content-between">
                <label class="cb-container">
                  <input type="checkbox"><span class="text-small">Remember me</span><span class="checkmark"></span>
                </label><a class="text-muted" href="page-contact.html">Forgot Password</a>
              </div>
              <div class="form-group">
                <button class="btn btn-brand-1 hover-up w-100" (click) ="login()" type="submit" name="login">Login</button>
              </div>
              <div class="text-muted text-center">Don't have an Account? <a href="page-signin.html">Sign up</a></div>
            </form>
          </div>
          <div class="img-1 d-none d-lg-block"><img class="shape-1" src="./assets/imgs/page/login-register/img-4.svg"
              alt="JobBox"></div>
          <div class="img-2"><img src="./assets/imgs/page/login-register/img-3.svg" alt="JobBox"></div>
        </div>
      </div>
    </section>
  </main>
  <app-footer></app-footer>
</div>

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <app-superadmin-sidebar></app-superadmin-sidebar>
        <div class="layout-page">
            <!-- Navbar -->
            <app-superadmin-header></app-superadmin-header>
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="d-flex justify-content-between align-items-center">
                            <h4 class="fw-bold   mb-4"><span class="text-muted fw-light">Superadmin /</span> All Users
                            </h4>
                            <div>
                            </div>
                        </div>

                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover">
                                <thead>
                                    <tr class="text-nowrap">
                                        <th>User ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Role</th>
                                        <th>Email</th>
                                        <th>Adress</th>
                                        <th>Created_at</th>
                                        <th>Updated_At</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of dataArray">
                                        <th scope="row">{{item.id}}</th>
                                        <td>{{item.firstname}}</td>
                                        <td>{{item.lastname}}</td>
                                        <td>{{item.role}}</td>
                                        <td>{{item.email}}</td>
                                        <td>{{item.adress}}</td>
                                        <td>{{item.updated_at}}</td>
                                        <td>{{item.created_at}}</td>

                                        <td>
                                            <div class="dropdown">
                                                <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                                    data-bs-toggle="dropdown">
                                                    <i class="bx bx-dots-vertical-rounded"></i>
                                                </button>
                                                <div class="dropdown-menu">
                                                    <a class="dropdown-item" href="javascript:void(0);"
                                                        (click)="deleteUser(item.id)"><i class="bx bx-trash me-1"></i>
                                                        Delete</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

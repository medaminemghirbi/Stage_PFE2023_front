<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <app-superadmin-sidebar></app-superadmin-sidebar>
    <div class="layout-page">
      <!-- Navbar -->
      <app-superadmin-header></app-superadmin-header>
      <div class="content-wrapper">
        <!-- Content -->
        <div class="content-wrapper">
          <div class="container-xxl flex-grow-1 container-p-y">
            <div class="card">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="fw-bold   mb-4"><span class="text-muted fw-light">Superadmin /</span> All Categories</h4>
                <div>

                  <button type="button" data-bs-toggle="modal" data-bs-target="#backDropModal"
                    class="btn btn-primary">Add
                    category</button>
                </div>
              </div>
              <div *ngIf="is_updated" class="alert alert-success alert-dismissible" role="alert">
                Category successfully updated
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              <div class="table-responsive text-nowrap">
                <table class="table table-hover">
                  <thead>
                    <tr class="text-nowrap">
                      <th>Category ID</th>
                      <th>Domain Name</th>
                      <th>Category Name</th>
                      <th>Created_At</th>
                      <th>Updated_At</th>
                      <th>Actions</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of dataArray">
                      <th scope="row">{{item.id}}</th>
                      <td>{{item.domain.domain_name}}</td>
                      <td>{{item.categorie_name}}</td>
                      <td>{{item.formatted_created_at}}</td>
                      <td>{{item.formatted_updated_at}}</td>
                      <td>
                          <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                            <i class="bx bx-dots-vertical-rounded"></i>
                          </button>
                          <div class="dropdown-menu">
                            <a class="dropdown-item" (click)="getdata(item.categorie_name,item.id)" data-toggle="modal"
                              data-target="#basicModal" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i>
                              Edit</a>
                            <a class="dropdown-item" (click)="deleteCategory(item.id)" href="javascript:void(0);"><i
                                class="bx bx-trash me-1"></i>
                              Delete</a>
                          </div>
                      </td>
                    </tr>


                  </tbody>
                </table>

                <div class="mt-3">
                  <!-- Modal -->
                  <div class="modal fade" id="backDropModal" data-bs-backdrop="static" tabindex="-1">
                    <div class="modal-dialog">
                      <form class="modal-content" [formGroup]="addcategory" #f="ngForm"
                        (ngSubmit)="addnewCategory (f); f.reset()">
                        <div class="modal-header">
                          <h5 class="modal-title" id="backDropModalTitle">Add New Category</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>


                        <div class="modal-body">
                          <div class="row">
                            <div class="col mb-3">
                              <label for="exampleFormControlInput1"  class="form-label">Domain Name </label>

                              <select class="form-control" id="exampleFormControlSelect1" formControlName="domain_id"
                                name="id">
                                <option  hidden value="" selected> select your Domain </option>
                                <option *ngFor=" let item of dataArray2 " [value]="item.id"> {{item.domain_name}}
                                </option>
                              </select><br>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col mb-3">
                              <label for="nameBackdrop" class="form-label">Category Name</label>
                              <input type="text" id="nameBackdrop" class="form-control" name="categorie_name"
                                class="form-control" formControlName="categorie_name" placeholder="Enter Name" />
                            </div>
                          </div>

                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="basicModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">

                <form [formGroup]="update" #f="ngForm" (ngSubmit)="updatecategory(f); f.reset()">
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Category </label>
                    <input type="text" formControlName="categorie_name" [(ngModel)]="dataCateg.categorie_name" ngModel
                      class="form-control" required>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

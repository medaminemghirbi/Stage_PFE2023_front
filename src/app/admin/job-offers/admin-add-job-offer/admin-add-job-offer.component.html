<div class="layout-wrapper layout-content-navbar" >
  <div class="layout-container">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="layout-page">
      <app-admin-header></app-admin-header>
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">

          <!-- Basic Layout -->
          <div class="row">

            <div class="col-xl">
              <div class="card mb-4">


                <div class="card-body">
                  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Job/</span> Add New Job</h4>

                  <form [formGroup]="addjob" #f="ngForm" (ngSubmit)="addnewJob (f); f.reset()">
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-fullname">Job Title</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-fullname2" class="input-group-text"><i
                            class="bx bxs-briefcase"></i></span>
                        <input type="text" class="form-control" id="basic-icon-default-fullname"
                        name="titre_offre" formControlName="titre_offre"
                          placeholder=" Your Offer" aria-label="John Doe"
                          aria-describedby="basic-icon-default-fullname2" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-fullname">Job Domain</label>
                      <select (ngModelChange)="getcategorybydomain($event)" class="form-control"
                      id="exampleFormControlSelect1" formControlName="domain_id" name="id">
                      <option hidden value="" selected> select your Domain </option>

                      <option *ngFor=" let item of dataArray" [value]="item.id"> {{item.domain_name}}
                      </option>
                    </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-fullname">Job Category</label>
                      <select (ngModelChange)="getsubcategorybycategory($event)" class="form-control"
                      id="exampleFormControlSelect1" formControlName="categorie_id" name="id">
                      <option hidden value="" selected> select your Category </option>

                      <option *ngFor=" let item of dataArray2" [value]="item.id"> {{item.categorie_name}}
                      </option>
                    </select>
                    </div>
                    <div class="mb-3" *ngIf="dataArray3.length > 0">
                      <label class="form-label" for="basic-icon-default-fullname">Job Required Skills</label>
                      <ng-multiselect-dropdown
                      formControlName="souscategorie_id"
                      [placeholder]="'custom placeholder'"
                      [settings]="dropdownSettings"
                      [data]="dropdownList"
                      (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                    >
                    </ng-multiselect-dropdown>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-company">Job Description</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-company2" class="input-group-text"><i
                            class="bx bx-desktop"></i></span>
                        <input type="text" id="basic-icon-default-company" class="form-control"
                          placeholder="Your Offer Description" aria-label="ACME Inc."
                          name="description" formControlName="description"
                          aria-describedby="basic-icon-default-company2" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-company">experience</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-company2" class="input-group-text"><i
                            class="bx bx-buildings"></i></span>
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="experience"
                          name="experience" placeholder="Select The Offre experience...">
                          <option value="Begginer">No experience/Begginer</option>
                          <option value="Junior">0-2 Years/Junior</option>
                          <option value="Confirmed">2-4 Years/Confirmed</option>
                          <option value="Senior">+5 Years/Senior</option>


                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-company">Contract Type</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-company2" class="input-group-text"><i
                            class="bx bx-buildings"></i></span>
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="type_contrat"
                          name="type_contrat" placeholder="Select The Contract Type...">
                          <option value="CDI">CDI</option>
                          <option value="CDD">CDD</option>
                          <option value="CAE">CAE</option>
                          <option value="CUI">CUI</option>
                          <option value="CIE">CIE</option>
                          <option value="Sivp">Sivp</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-company">Level of Study</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-company2" class="input-group-text"><i
                            class="bx bx-buildings"></i></span>
                        <select class="form-control" id="exampleFormControlSelect1" formControlName="niveau_etude"
                          name="niveau_etude" placeholder="Select a level of study...">
                          <option value="MoinsBac">Without Bac</option>
                          <option value="Bac">BAC</option>
                          <option value="Bac+1">BAC +1</option>
                          <option value="Bac+2">BAC +2</option>
                          <option value="Bac+3">BAC +3</option>
                          <option value="Bac+4">BAC +4</option>
                          <option value="Bac+5">BAC +5</option>
                          <option value="Mastere">Mastère</option>
                          <option value="Ingenieur">Ingénieur</option>
                          <option value="PlusqueBac+5">More then Bac +5</option>
                          <option value="Formation">Formation</option>
                          <option value="Autre">Others</option>
                        </select>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-phone">Start Date</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-phone2" class="input-group-text"><i
                            class="bx bxs-calendar"></i></span>
                        <input type="date" id="basic-icon-default-phone" class="form-control phone-mask"
                        name="start_date" formControlName="start_date"
                          aria-describedby="basic-icon-default-phone2" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-phone">Salary</label>
                      <div class="input-group input-group-merge">
                        <span id="basic-icon-default-phone2" class="input-group-text"><i class="bx bxs-bank"></i></span>
                        <input type="number" id="basic-icon-default-phone" class="form-control phone-mask"
                        name="salaire" formControlName="salaire"
                          placeholder="TND" aria-describedby="basic-icon-default-phone2" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="basic-icon-default-phone">Work Location</label>
                      <div class="input-group input-group-merge">

                        <span id="basic-icon-default-phone2" class="input-group-text"><i
                            class="bx bxs-location-plus"></i></span>
                        <input type="text" id="basic-icon-default-phone" class="form-control phone-mask"
                        name="location" formControlName="location"
                          placeholder="Location" aria-describedby="basic-icon-default-phone2" />
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
